<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">
        <div class="hour col col-lg-1">9am</div>
        <textarea class="bg-secondary description col col-lg-10" id="9am"></textarea>
        <button class="saveBtn btn col col-lg-1" id="saveBtn1">save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1">10am</div>
        <textarea class="bg-secondary description col col-lg-10" id="10am"></textarea>
        <button class="saveBtn btn col col-lg-1" id="saveBtn2">save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1">11am</div>
        <textarea class="bg-secondary description col col-lg-10" id="11am"></textarea>
        <button class="saveBtn btn col col-lg-1" id="saveBtn3">save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1">12pm</div>
        <textarea class="bg-secondary description col col-lg-10" id="12pm"></textarea>
        <button class="saveBtn btn col col-lg-1" id="saveBtn4">save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1">1pm</div>
        <textarea class="bg-secondary description col col-lg-10" id="1pm"></textarea>
        <button class="saveBtn btn col col-lg-1" id="saveBtn5">save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1">2pm</div>
        <textarea class="bg-secondary description col col-lg-10" id="2pm"></textarea>
        <button class="saveBtn btn col col-lg-1" id="saveBtn6">save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1">3pm</div>
        <textarea class="bg-secondary description col col-lg-10" id="3pm"></textarea>
        <button class="saveBtn btn col col-lg-1" id="saveBtn7">save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1">4pm</div>
        <textarea class="bg-secondary description col col-lg-10" id="4pm"></textarea>
        <button class="saveBtn btn col col-lg-1" id="saveBtn8">save</button>
      </div>
      <div class="time-block row">
        <div class="hour col col-lg-1">5pm</div>
        <textarea class="bg-secondary description col col-lg-10" id="5pm"></textarea>
        <button class="saveBtn btn col col-lg-1" id="saveBtn9">save</button>
      </div>
    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
